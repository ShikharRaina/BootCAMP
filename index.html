<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem" id="songItem"></div>
                    <img src="covers\10.jpg" alt="1" >
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span>5:34"></span>  <i class="far fa-play-circle"></i></i></span>
            </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/6c9604aac3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
